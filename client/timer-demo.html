<!DOCTYPE html>
<html>
    <head>
        <title>Timer demo</title>
    </head>
    <body>
        Elapsed seconds : <span id="elapsed-seconds"></soan>
        
        <script src="js/lib/jquery-3.1.0.js"></script>
        <script src="js/lib/EventBus.js"></script>
        <script src="js/app.js"></script>
        <script src="js/timer.js"></script>

        <script>
            var $timerEl = $( '#elapsed-seconds' );
            var timer = new SimpleTest.Timer();
            timer.start();

            setInterval( function() {
                var elapsedSeconds = timer.getElapsedSeconds();
                $timerEl.html( elapsedSeconds );                
            }, 500 );
        </script>
    </body>
</html>
